<!DOCTYPE html>
<html>

<head>

</head>

<body>

  <div id="screen">
    
  </div>
  
  <script type='module' defer>
  
  import * as me from 'https://cdn.jsdelivr.net/npm/melonjs@14.5.0/dist/melonjs.module.js'

  width = window.innerWidth
  height = window.innerHeight
  width2 = width/2
  height2 = height/2
    
  me.device.onReady(
    () => {
  
      if (!me.video.init(width, height, {parent: 'screen', scale:'auto'})){
        alert("Your browser can't run this")
        return
      }
  
      me.game.world.addChild(new me.Text(width2, height2, {text: 'Hello Word', font: 'Arial', size: 20}))
      
    }
  )
  
  </script>
 
</body>

</html>
